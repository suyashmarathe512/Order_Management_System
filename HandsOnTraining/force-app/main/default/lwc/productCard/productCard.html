<template>
  <article class="slds-card product-card" role="listitem" tabindex="0" aria-label={product.name}>
    <div class="slds-card__header slds-grid">
      <div class="slds-media slds-media_center">
        <div class="slds-media__figure">
          <div class="image-placeholder" role="img" aria-label={product.name}></div>
        </div>
        <div class="slds-media__body">
          <h3 class="slds-truncate" title={product.name}>{product.name}</h3>
          <p class="slds-text-body_small">{product.family}</p>
        </div>
      </div>
    </div>

    <div class="slds-card__body slds-card__body_inner">
      <p class="slds-text-body_regular slds-truncate" title={product.description}>{product.description}</p>
    </div>

    <div class="slds-card__footer slds-grid slds-grid_align-spread">
      <div>
        <div class="price">{product.price}</div>
        <div class="sku">SKU: {product.sku}</div>
      </div>
      <div class="actions slds-grid slds-grid_align-end slds-grid_vertical-align-center">
        <lightning-button variant="neutral" label="View" title="View" onclick={onView}></lightning-button>
        <lightning-button variant="brand" label="Add" title="Add to Cart" onclick={onAdd}></lightning-button>
      </div>
    </div>
  </article>
</template>
