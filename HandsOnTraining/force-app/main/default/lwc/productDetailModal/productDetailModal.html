<template>
    <div class="slds-modal slds-fade-in-open" role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-1">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 id="modal-heading-1" class="slds-text-heading_medium">Product Details</h2>
            </header>
            <div class="slds-modal__content">
                <div>
                    <p><strong>Name:</strong> {product.name}</p>
                    <p><strong>SKU:</strong> {product.sku}</p>
                    <p><strong>Unit Price:</strong> {formattedPrice}</p>
                    <p><strong>Description:</strong> {product.description}</p>
                </div>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_brand" onclick={handleClose}>Close</button>
            </footer>
        </div>
    </div>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
